<section data-ng-controller="SudokuController">
    <div class='container' style='margin-Top: 100px'>
        <table class="table">
            <tbody>
                <tr ng-repeat="rows in generateTableRows()">
                    <td class="cell" ng-class="{'myclass' : generateTableRows()}" style='padding: 0px text-align: center' ng-repeat="columns in generateTableColumns()">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
